<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre mim</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link para puxar os icones da ferramenta do google: "Google Icons" -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
  </head>
  <body onresize="mudouTamanho()">
    <!-- função para apresentar o menu de hambúrguer ao diminuir o tamanho da tela -->
    <!-- cabecalho -->
    <header>
      <h1>Contatos</h1>
      <!-- menu de itens -->
      <menu id="itens">
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="sobreMim.html">Sobre mim</a>
          </li>
          <li>
            <a href="#">Contatos</a>
          </li>
        </ul>
      </menu>
      <i class="material-icons" id="burger" onclick="clickMenu()">menu</i>
    </header>

    <!-- conteúdo principal -->
    <main>
      <h2>Formas de contato:</h2>
      <a
        href="https://api.whatsapp.com/send?phone=5544999964181"
        target="_blank"
        rel="noopener"
        class="social"
      >
        <div class="botao-social">
          <i
            class="fa-brands fa-whatsapp icon"
            title="whatsapp"
            id="whatsapp"
          ></i>
          <p>Contato de whatsapp: <br />+55(44)99996-4181</p>
          <i class="fa-solid fa-share-from-square open"></i>
        </div>
      </a>
      <a
        href="https://www.instagram.com/pedro.canhe"
        target="_blank"
        rel="noopener"
        class="social"
      >
        <div class="botao-social">
          <i
            class="fa-brands fa-instagram icon"
            title="instagram"
            id="instagram"
          ></i>
          <p>Conta do instagram: <br />@pedro.canhe</p>
          <i class="fa-solid fa-share-from-square open"></i>
        </div>
      </a>
      <a class="social" onclick="copiarEmail('pedro.canhep@gmail.com')">
        <div class="botao-social">
          <i class="fa-regular fa-envelope icon" title="email" id="email"></i>
          <p>Meu e-mail principal: <br />pedro.canhep@gmail.com</p>
          <i class="fa-solid fa-share-from-square open"></i>
        </div>
      </a>
      <a
        href="https://github.com/pedrocanhep"
        target="_blank"
        rel="noopener"
        class="social"
      >
        <div class="botao-social">
          <i class="fa-brands fa-github icon" title="github" id="github"></i>
          <p>Meu GitHub: <br />@pedrocanhep</p>
          <i class="fa-solid fa-share-from-square open"></i>
        </div>
      </a>
      <a
        href="https://www.linkedin.com/in/pedro-canhe/"
        target="_blank"
        rel="noopener"
        class="social"
      >
        <div class="botao-social">
          <i
            class="fa-brands fa-linkedin icon"
            title="linkedin"
            id="linkedin"
          ></i>
          <p>Meu LinkedIn: <br />@pedro-canhe</p>
          <i class="fa-solid fa-share-from-square open"></i>
        </div>
      </a>
    </main>

    <footer>
      <p>
        &copy; 2025 - esboço projetado por
        <a href="https://github.com/pedrocanhep" target="_blank" rel="noopener"
          >Pedro Canhe Pereira</a
        >
      </p>
    </footer>

    <script>
      function mudouTamanho() {
        if (window.innerWidth >= 1300) {
          itens.style.display = "flex";
        } else {
          itens.style.display = "none";
        }
      }

      function clickMenu() {
        if (itens.style.display == "flex") {
          itens.style.display = "none";
        } else {
          itens.style.display = "flex";
        }
      }

      window.addEventListener("scroll", function () {
        const header = document.getElementById("itens");
        if (window.scrollY > 50) {
          header.style.width = "20vw";
        } else {
          header.style.width = "40vw";
        }
      });

      function copiarEmail(email) {
        navigator.clipboard // API moderna do navegador que lida com a área de transferência
          .writeText(email) // Copia o texto para a área de transferência
          .then(() => {
            // Se a cópia for bem-sucedida, exibe um alerta
            alert("E-mail copiado para a área de transferência!");
          })
          .catch((err) => {
            // Se ocorrer um erro, exibe uma mensagem de erro
            console.error("Erro ao copiar: ", err);
          });
      }
    </script>
  </body>
</html>

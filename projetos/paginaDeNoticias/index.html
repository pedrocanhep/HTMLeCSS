<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query 01</title>
    <link rel="stylesheet" href="estilos/tela.css" media="screen" />
    <link rel="stylesheet" href="estilos/impressora.css" media="print" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <i class="fa-solid fa-bars icon abrir"></i>
      <i class="fa-solid fa-xmark icon fechar"></i>
      <h1 class="titulo">Not√≠cias</h1>
      <span class="filtro-pesquisa">
        <input type="text" placeholder="Pesquisar" class="pesquisar" />
        <button class="botao" title="buscar">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </span>
      <i class="fa-solid fa-magnifying-glass icon procurar"></i>
      <i class="fa-solid fa-xmark icon fechar-procurar"></i>
    </header>
    <nav class="menu">
      <ul>
        <li>Clima</li>
        <li>Tecnologia</li>
        <li>Esportes</li>
      </ul>
    </nav>

    <main></main>

    <script>
      const abrir = document.querySelector(".abrir");
      const fechar = document.querySelector(".fechar");
      const menu = document.querySelector(".menu");
      const pesquisar = document.querySelector(".procurar");
      const fecharPesquisar = document.querySelector(".fechar-procurar");
      const titulo = document.querySelector(".titulo");
      const filtro = document.querySelector(".filtro-pesquisa");

      abrir.addEventListener("click", () => {
        menu.style.display = "flex";
        abrir.style.display = "none";
        fechar.style.display = "flex";
      });

      fechar.addEventListener("click", () => {
        menu.style.display = "none";
        abrir.style.display = "flex";
        fechar.style.display = "none";
      });

      pesquisar.addEventListener("click", () => {
        abrir.style.display = "none";
        fechar.style.display = "none";
        menu.style.display = "none";

        titulo.style.display = "none";
        filtro.style.display = "flex";

        pesquisar.style.display = "none";
        fecharPesquisar.style.display = "flex";
      });

      fecharPesquisar.addEventListener("click", () => {
        abrir.style.display = "flex";

        titulo.style.display = "block";
        filtro.style.display = "none";

        pesquisar.style.display = "flex";
        fecharPesquisar.style.display = "none";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícias</title>
    <link rel="stylesheet" href="estilos/style.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <i class="fa-solid fa-bars icon abrir"></i>
      <i class="fa-solid fa-xmark icon fechar"></i>
      <h1 class="titulo">Notícias</h1>
      <span class="filtro-pesquisa">
        <input
          type="text"
          placeholder=""
          class="pesquisar"
          id="inputPesquisar"
        />
        <label for="inputPesquisar">Procurar por...</label>
        <button class="botao" title="buscar">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </span>
      <i class="fa-solid fa-magnifying-glass icon procurar"></i>
      <i class="fa-solid fa-xmark icon fechar-procurar"></i>
    </header>
    <nav class="menu">
      <ul>
        <li>Clima</li>
        <li class="space"></li>
        <li>Tecnologia</li>
        <li class="space"></li>
        <li>Esportes</li>
      </ul>
    </nav>

    <main>
      <article class="noticia">
        <div class="imagemNoticia">
          <img src="midia/previsaoTempo.webp" alt="imagem noticia 1" />
        </div>
        <div class="conteudoNoticia">
          <h2>Notícia 1</h2>
          <p>Conteúdo da notícia 1...</p>
        </div>
      </article>
      <article class="noticia">
        <div class="imagemNoticia">
          <img src="midia/futebol.webp" alt="imagem noticia 2" />
        </div>
        <div class="conteudoNoticia">
          <h2>Notícia 2</h2>
          <p>Conteúdo da notícia 2...</p>
        </div>
      </article>
      <article class="noticia">
        <div class="imagemNoticia">
          <img src="midia/viagem.jpeg" alt="imagem noticia 3" />
        </div>
        <div class="conteudoNoticia">
          <h2>Notícia 3</h2>
          <p>Conteúdo da notícia 3...</p>
        </div>
      </article>
      <article class="noticia">
        <div class="imagemNoticia">
          <img src="midia/economia.jpg" alt="imagem noticia 4" />
        </div>
        <div class="conteudoNoticia">
          <h2>Notícia 4</h2>
          <p>Conteúdo da notícia 4...</p>
        </div>
      </article>
    </main>

    <script>
      const abrir = document.querySelector(".abrir");
      const fechar = document.querySelector(".fechar");
      const menu = document.querySelector(".menu");
      const pesquisar = document.querySelector(".procurar");
      const fecharPesquisar = document.querySelector(".fechar-procurar");
      const titulo = document.querySelector(".titulo");
      const filtro = document.querySelector(".filtro-pesquisa");

      abrir.addEventListener("click", () => {
        menu.style.display = "flex";
        abrir.style.display = "none";
        fechar.style.display = "flex";
      });

      fechar.addEventListener("click", () => {
        menu.style.display = "none";
        abrir.style.display = "flex";
        fechar.style.display = "none";
      });

      pesquisar.addEventListener("click", () => {
        abrir.style.display = "none";
        fechar.style.display = "none";
        menu.style.display = "none";

        titulo.style.display = "none";
        filtro.style.display = "flex";

        pesquisar.style.display = "none";
        fecharPesquisar.style.display = "flex";
      });

      fecharPesquisar.addEventListener("click", () => {
        abrir.style.display = "flex";

        titulo.style.display = "block";
        filtro.style.display = "none";

        pesquisar.style.display = "flex";
        fecharPesquisar.style.display = "none";
      });
    </script>
  </body>
</html>

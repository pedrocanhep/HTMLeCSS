<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Foto -->
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem vindo(a) de volta! Fa√ßa login para continuar navegando em nosso site:</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span class="material-icons">account_circle</span></label>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-icons">password</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span> 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
